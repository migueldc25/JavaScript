<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio2 cev</title>
    <style>
        button {
            padding: 20px;
        }
        button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <button id="bv">Inicie o desafio</button>
    <script>
        document.getElementById("bv").onclick = function(){
            let nome = window.prompt("Qual é seu nome?");
            let idade = window.prompt(`Olá, ${nome}! Quantos anos você tem?`);
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`);
        }
    </script>
</body>
</html>
