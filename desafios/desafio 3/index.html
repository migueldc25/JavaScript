<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 3</title>
    <style>
        body {
            background-color: aqua;
            margin: 20px;
            text-align: center;
        }
        input {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Antecessor e sucessor</h1>
    <label>Digite o número</label><br>
    <input type="text" id="numero"><br>
    <button type="submit" id="submeter">Submeter</button><br>
    <label id="resultado"></label>
    <script>
        document.getElementById("submeter").onclick = function(){
            let n = Number(document.getElementById("numero").value);
            document.getElementById("resultado").innerHTML = `<br> O antecessor é ${n - 1} <br> O sucessor é ${n + 1}`
        }
    </script>
</body>
</html>
